# savedsearches.conf

[DHL MQ messages publishing - relay publishing]
action.mq_publish_message_relay = 1
alert.digest_mode = 0
alert.suppress = 1
alert.suppress.fields = key
alert.suppress.period = 5m
alert.track = 0
counttype = number of events
cron_schedule = */2 * * * *
description = This alert handles MQ publish messages for relay publishers
dispatch.earliest_time = -5m
dispatch.latest_time = now
display.general.type = statistics
display.page.search.tab = statistics
enableSched = 1
quantity = 0
relation = greater than
request.ui_dispatch_app = TA-dhl-mq
request.ui_dispatch_view = search
search = | getmqrelay | eval key=_key | table key, appname, region, manager, queue, message, multiline, no_max_retry, no_attempts, ctime, mtime, user, batch_uuid, validation_required, status

[DHL MQ messages publishing - batch relay publishing for singleline messages]
cron_schedule = */2 * * * *
description = This alert handles MQ publish messages for singleline batch for relay publishers
dispatch.earliest_time = -5m
dispatch.latest_time = now
display.general.type = statistics
display.page.search.tab = statistics
enableSched = 1
request.ui_dispatch_app = TA-dhl-mq
request.ui_dispatch_view = search
search = | getmqbatch

[DHL MQ messages publishing - modular action logs]
description = This report provides logs from the MQ initial publish messages requests
dispatch.earliest_time = -60m
dispatch.latest_time = now
display.visualizations.show = 0
request.ui_dispatch_app = TA-dhl-mq
request.ui_dispatch_view = search
search = (index="_internal" OR index="cim_modactions") sourcetype="mq:actions:mq_publish_message"

[DHL MQ messages publishing - relay publishing logs]
description = This report provides logs from MQ relay publishers
dispatch.earliest_time = -60m
dispatch.latest_time = now
display.visualizations.show = 0
request.ui_dispatch_app = TA-dhl-mq
request.ui_dispatch_view = search
search = (index="_internal" OR index="cim_modactions") sourcetype="mq:actions:mq_publish_message:relay"

[DHL MQ messages publishing - KVstore relay content]
description = This report provides the content from the relay KVstore
dispatch.earliest_time = -60m
dispatch.latest_time = now
display.visualizations.show = 0
request.ui_dispatch_app = TA-dhl-mq
request.ui_dispatch_view = search
search = | inputlookup mq_publish_backlog | eval key=_key | table key, appname, region, manager, queue, message, multiline, no_max_retry, no_attempts, ctime, mtime, user, batch_uuid, validation_required, status
