# savedsearches.conf

[DHL MQ messages publishing - replay temporary failures]
action.mq_publish_message_replay = 1
alert.digest_mode = 0
alert.suppress = 0
alert.track = 0
counttype = number of events
cron_schedule = */5 * * * *
description = This alert tracks for temporary failures in the MQ series submission workflow
dispatch.earliest_time = -24h@h
dispatch.latest_time = now
display.general.type = statistics
display.page.search.tab = statistics
enableSched = 1
quantity = 0
relation = greater than
request.ui_dispatch_app = TA-dhl-mq
request.ui_dispatch_view = search
search = | getmqreplay