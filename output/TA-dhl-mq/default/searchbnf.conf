# searchbnf.conf

[getmqrelay-command]
syntax = | getmqrelay
description = \
    This command is a REST API wrapper to retrieve the MQ replay KVstore collection content \
    from a third party Splunk instance using a bearer authentication token. \
    Syntax: \
    | getmqrelay
comment1 = \
    This custom command takes no options, search filtering options can be set in the Add-on
example1 = \
    | getmqrelay
shortdesc = This command is a REST API wrapper to retrieve the MQ replay KVstore collection content.
usage = public
tags = TA-dhl-mq

[putmqrelay-command]
syntax = | putmqrelay field_message=<message field name> field_appname=<appname field name> field_manager=<manager field name> field_queue=<queue field name> field_region=<region field name> field_channel=<channel field name> dedup=<True/False>
description = \
    This command is a REST API wrapper to put MQ messages to be consumed by Splunk MQ HF relay instances.
    Syntax: \
    | putmqrelay field_message=<message field name> field_appname=<appname field name> field_manager=<manager field name> field_queue=<queue field name> field_region=<region field name> field_channel=<channel field name> dedup=<True/False>
comment1 = \
    dedup mode is optional and False by default, if True dedup will ensure to refuse adding a message in the collection that exists already
example1 = \
    | putmqrelay field_message="message" field_appname="appname" field_manager="manager" field_queue="queue" field_region="region" field_channel="channel" dedup=True
shortdesc = This command is a REST API wrapper to put MQ messages to be consumed by Splunk MQ HF relay instances.
usage = public
tags = TA-dhl-mq
