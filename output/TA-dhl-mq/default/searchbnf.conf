# searchbnf.conf

[getmqreplay-command]
syntax = | getmqreplay target=<splunk host:splunk port> token=<Splunk bearer authenticaton token>
description = \
    This command is a REST API wrapper to retrieve the MQ replay KVstore collection content \
    from a third party Splunk instance using a bearer authentication token. \
    Syntax: \
    | getmqreplay target=<splunk host:splunk port> token=<Splunk bearer authenticaton token>
comment1 = \
    This example calls the smart_status endpoint to provide an advanced status with automated \
    correlations and investigations.
example1 = \
    | getmqreplay target=mysearchhead.acme.com:8089 token=xxxxxxxxxx
shortdesc = This command is a REST API wrapper to retrieve the MQ replay KVstore collection content.
usage = public
tags = TA-dhl-mq
