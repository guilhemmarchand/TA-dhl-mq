# commands.conf

# Get MQ replay collection content from a third party instance
[getmqrelay]
chunked = true
filename = getmqrelay.py
python.version = python3

# Put MQ messages to be handled by the relay instances
[putmqrelay]
chunked = true
is_risky = true
filename = putmqrelay.py
python.version = python3

# Directly send to MQ - applies for single line batches for performance purposes
[sendmq]
chunked = true
filename = sendmq.py
python.version = python3
