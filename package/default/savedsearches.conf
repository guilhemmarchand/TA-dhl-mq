# savedsearches.conf

[DHL MQ messages publishing - relay publishing1]
action.mq_publish_message_relay_1 = 1
alert.digest_mode = 0
alert.suppress = 0
alert.track = 0
counttype = number of events
cron_schedule = * * * * *
description = This alert handles MQ publish messages for relay publishers
dispatch.earliest_time = -24h@h
dispatch.latest_time = now
display.general.type = statistics
display.page.search.tab = statistics
enableSched = 1
quantity = 0
relation = greater than
request.ui_dispatch_app = TA-dhl-mq
request.ui_dispatch_view = search
search = | getmqrelay thread="1" | eval key=_key | table key, thread, appname, region, manager, channel, queue, message, no_max_retry, no_attempts, ctime, mtime, user, status

